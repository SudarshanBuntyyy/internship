<html>
<head>
    <title>EVENT SCHEDULAR</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="hero">
            <div id="calendar"></div>
        </div>   
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="evo-calendar.min.js"></script>
        <script>
            $(document).ready(function() {$('#calendar').evoCalendar({
                theme:"Midnight Blue",
                calendarEvents: [
      {
        id: 'event1', // Event's ID (required)
        name: "New Year", // Event name (required)
        description:"happy new year,holliday enjoy..!!",
        date: "January/1/2022", // Event date (required)
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2022", "February/15/2022"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      },
      {
        name: "DASARA",
        badge: "09/26 - 10/05", // Event badge (optional)
        date: ["September/26/2022", "October/05/2022"], // Date range
        description: "Vacation leave for 9 days.", // Event description (optional)
        type: "event3",
        color: "#63d867" // Event custom color (optional)
      }
      
    ]})})
        </script>
    </body>
</html>
